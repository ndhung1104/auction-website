services:
  # 1. Backend (Node.js)
  backend:
    build: ./backend
    ports:
      - "3001:3000"
    volumes:
      - ./backend:/usr/src/app
      # - /usr/src/app/node_modules
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - mailhog

  # 2. Frontend (React)
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - ./frontend/.env
    depends_on:
      - backend

  # 3. Database (PostgreSQL)
  db:
    image: postgres:14-alpine
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 4. MailHog (SMTP + Web UI)
  mailhog:
    image: mailhog/mailhog:latest
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI

volumes:
  postgres_data:
